package:
  description: A systemd sysext providing lazydocker, a TUI for Docker
  # Note: maintainers describes the maintainer(s) of the Forklift package, not the upstream software
  maintainers:
    - name: Ethan Li
      email: lietk12@gmail.com
  license: MIT
  sources:
    - https://github.com/jesseduffield/lazydocker

deployment:
  provides:
    file-exports:
      - description: systemd sysext, named "lazydocker"
        source: extension
        target: extensions/lazydocker

features:
  amd64:
    description: Provides the lazydocker binary for 64-bit x86 OSes
    provides:
      file-exports:
        - description: lazydocker binary
          source-type: http-archive
          url: https://github.com/jesseduffield/lazydocker/releases/download/v0.23.1/lazydocker_0.23.1_Linux_x86_64.tar.gz
          source: lazydocker
          target: extensions/lazydocker/usr/bin/lazydocker
  arm64:
    description: Provides the lazydocker binary for 64-bit ARM OSes
    provides:
      file-exports:
        - description: lazydocker binary
          source-type: http-archive
          url: https://github.com/jesseduffield/lazydocker/releases/download/v0.23.1/lazydocker_0.23.1_Linux_arm64.tar.gz
          source: lazydocker
          target: extensions/lazydocker/usr/bin/lazydocker
